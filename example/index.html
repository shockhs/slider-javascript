<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider App</title>
    <link rel="stylesheet" type="text/css" href="../src/slider.css">
    <style>
        * {
            box-sizing: border-box;
        }
        #slider-2 img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="slider" class="slider">
        <div>
            <img src="https://slidesjs.com/img/example-slide-350-1.jpg" alt="Slider #1" />
        </div>
        <div>
            <img src="https://slidesjs.com/img/example-slide-350-2.jpg" alt="Slider #2" />
        </div>
        <div>
            <img src="https://slidesjs.com/img/example-slide-350-3.jpg" alt="Slider #3" />
        </div>
    </div>
    <script src="../dist/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            var slider = new sliderJS('slider', {
                size: 940,
                timeout: 2000
            })
        });
    </script>
</body>

</html>
