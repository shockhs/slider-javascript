<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="slider-container" class="slider-container">
        <div id="slider" class="slider">
            <img src="https://slidesjs.com/img/example-slide-350-4.jpg" alt="Slider #4">
            <!--Для плавных переходов при пограничных значениях-->
            <img src="https://slidesjs.com/img/example-slide-350-1.jpg" alt="Slider #1">
            <img src="https://slidesjs.com/img/example-slide-350-2.jpg" alt="Slider #2">
            <img src="https://slidesjs.com/img/example-slide-350-3.jpg" alt="Slider #3">
            <img src="https://slidesjs.com/img/example-slide-350-4.jpg" alt="Slider #4">
            <img src="https://slidesjs.com/img/example-slide-350-1.jpg" alt="Slider #1">
            <!--Для плавных переходов при пограничных значениях-->
        </div>
    </div>
    <div id="slider-container-2" class="slider-container">
        <div id="slider" class="slider">
            <div>
                <img src="https://slidesjs.com/img/example-slide-350-4.jpg" alt="Slider #4" />
                <!--Для плавных переходов при пограничных значениях-->
            </div>
            <div>
                <img src="https://slidesjs.com/img/example-slide-350-1.jpg" alt="Slider #1" />
            </div>
            <div>
                <img src="https://slidesjs.com/img/example-slide-350-2.jpg" alt="Slider #2" />
            </div>
            <div>
                <img src="https://slidesjs.com/img/example-slide-350-3.jpg" alt="Slider #3" />
            </div>
            <div>
                <img src="https://slidesjs.com/img/example-slide-350-4.jpg" alt="Slider #4" />
            </div>
            <div>
                <img src="https://slidesjs.com/img/example-slide-350-1.jpg" alt="Slider #1" />
                <!--Для плавных переходов при пограничных значениях-->
            </div>
        </div>
    </div>
    <script src="../src/app/slider.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            const sliderContainer = document.getElementById('slider-container')
            const sliderContainer2 = document.getElementById('slider-container-2')
            createSlider(sliderContainer, {
                numberOfElements: 4,
                hideControls: true,
                size: 740
            })
            createSlider(sliderContainer2, {
                numberOfElements: 4,
                size: 940,
                timeout: 2000
            })
        });
    </script>
</body>

</html>
